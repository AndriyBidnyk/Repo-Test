<!DOCTYPE html>
<html>
	<head>
		<font size="+9">Calculator</font>
		
	<title>Calculator</title>
	</head>
	<body>

		<form>
			
			Value 1: <input type="number" id="value1">
			<br>
			Value 2: <input type="number" id="value2">
			<br>
			Operator:
			<select id="operator">
				
				<option value="add">Add</option>
				<option value="sub">Subtract</option>
				<option value="mul">Multiply</option>
				<option value="div">Divide</option>
				<option value="exp">Exponent</option>

			</select>		
			<button style="position:relative; left: -165px; top: 30px" type="button" onclick="calc()" class="btn">Calculate</button>
			<br>
			
			<input style="position:relative; left: 280px; top: -45px;" type= size=22" readonly/>
			
			<div style="position:relative; left: 285px; top: -73px;" id="results"> </div>
			
			<button style="position:relative; top: -22px;" onclick="clear()" class="btn">Reset</button>
			
			<div style="position:relative; left: 250px; top: -180px;">Answer:</div>

			<div style="position:relative; left: 315px; top: -203px;" id="equations"> </div>
			

		</form>


		
		</body>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<script src="scripts/calculate.js"></script>
	<script src="scripts/jquery.js"></script>
</html>
